<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤقت العد التنازلي</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { font-size: 2rem; margin-bottom: 30px; color: #333; }
        .time-input {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            color: #f5576c;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-btn { background: #28a745; color: white; }
        .reset-btn { background: #dc3545; color: white; }
        button:hover { transform: translateY(-2px); }
        .finished { animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ مؤقت العد التنازلي</h1>
        <div class="time-input">
            <div class="input-group">
                <label>ساعات</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label>دقائق</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            <div class="input-group">
                <label>ثواني</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        <div class="timer-display" id="display">00:01:00</div>
        <div class="buttons">
            <button class="start-btn" id="startBtn" onclick="toggleTimer()">ابدأ</button>
            <button class="reset-btn" onclick="resetTimer()">إعادة تعيين</button>
        </div>
    </div>
    <script>
        let totalSeconds = 60;
        let interval = null;
        let isRunning = false;

        function updateDisplay() {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            document.getElementById('display').textContent = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (!isRunning) {
                if (interval === null) {
                    const h = parseInt(document.getElementById('hours').value) || 0;
                    const m = parseInt(document.getElementById('minutes').value) || 0;
                    const s = parseInt(document.getElementById('seconds').value) || 0;
                    totalSeconds = h * 3600 + m * 60 + s;
                }
                
                if (totalSeconds <= 0) return;
                
                isRunning = true;
                document.getElementById('startBtn').textContent = 'إيقاف مؤقت';
                
                interval = setInterval(() => {
                    totalSeconds--;
                    updateDisplay();
                    
                    if (totalSeconds <= 0) {
                        clearInterval(interval);
                        interval = null;
                        isRunning = false;
                        document.getElementById('startBtn').textContent = 'ابدأ';
                        document.getElementById('display').classList.add('finished');
                        alert('⏰ انتهى الوقت!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(interval);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'استئناف';
        }

        function resetTimer() {
            clearInterval(interval);
            interval = null;
            isRunning = false;
            totalSeconds = 60;
            document.getElementById('hours').value = 0;
            document.getElementById('minutes').value = 1;
            document.getElementById('seconds').value = 0;
            document.getElementById('startBtn').textContent = 'ابدأ';
            document.getElementById('display').classList.remove('finished');
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
