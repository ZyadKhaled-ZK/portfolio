    <script>
        let currentColor = '#667eea';

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function updateColorDisplay(hex) {
            currentColor = hex;
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            document.getElementById('colorDisplay').style.backgroundColor = hex;
            document.getElementById('colorCode').textContent = hex.toUpperCase();
            document.getElementById('hexValue').textContent = hex.toUpperCase();
            document.getElementById('rgbValue').textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;

            document.body.style.background = `linear-gradient(135deg, ${hex}20 0%, ${hex}40 100%)`;
        }

        function generateRandomColor() {
            const hex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            updateColorDisplay(hex);
        }

        function copyColor(format) {
            let textToCopy;
            
            switch(format) {
                case 'hex':
                    textToCopy = document.getElementById('hexValue').textContent;
                    break;
                case 'rgb':
                    textToCopy = document.getElementById('rgbValue').textContent;
                    break;
                case 'hsl':
                    textToCopy = document.getElementById('hslValue').textContent;
                    break;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification();
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Generate on spacebar press
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                generateRandomColor();
            }
        });

        // Initialize
        updateColorDisplay(currentColor);
    </script>
